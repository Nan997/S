<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<title>Restaurante App</title>


</h:head>

<h:body>

	<ui:include src="/navbar.xhtml"></ui:include>

	<b:container>
		<b:row>
			<h:form id="formAdminTablaProceso">

				<b:panel title="Administracion de Tabla de Proceso" look="primary"
					collapsed="false">

		
					<h:form>
						<b:dataTable id="tblProceso" style="width: 100%" excel="true" csv="true" pdf="true" value="#{adminDocumentacionController.documentacion}" var="docuemntacion1">
							<b:dataTableColumn label="Matricula" >
								
								<h:outputText value="#{documentacion1.persona.Matricula}">
								
								</h:outputText>
							
							</b:dataTableColumn>
							<b:dataTableColumn label="Nombre" >
							
							
							<h:outputText value="#{docuemntacion1.nombre}">
								
								</h:outputText>
								
							</b:dataTableColumn>
							<b:dataTableColumn label="Primer Apellido"  />
							<b:dataTableColumn label="Segundo Apellido" />
							<b:dataTableColumn label="Expdiente"  />
							<b:dataTableColumn label = "Proceso" />
						</b:dataTable>
					</h:form>

				</b:panel>



			</h:form>


		</b:row>

	</b:container>
</h:body>
</html>
